# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-29

    working_directory: ~/GHub

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m # limit the maximum heap size to prevent out of memory errors
      TERM: dumb # Use dumb terminal to avoid weird output from Gradle.

    steps:
      - checkout

      - run:
          name: Set up Environment Variables in CI instance
          command: mkdir ~/.gradle && source ciEnvVarSetup.sh && copyEnvVarsToGradleProperties

      - restore_cache:
          name: Restore Cache
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "app/build.gradle.kts" }}

      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies -Pci

      - save_cache:
          name: Save Cache
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "app/build.gradle.kts" }}

      - run:
          name: Run Lint
          command: ./gradlew lint -Pci

      - run:
          name: Run Ktlint
          command: ./gradlew ktlintCheck -Pci

      - run:
          name: Run Unit Tests
          command: ./gradlew test -Pci
